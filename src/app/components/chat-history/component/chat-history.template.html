<div *ngIf="visible" class="sohbetgecmis nitro-chat-history-component" [center]="false" [noMemory]="true">
    <!--<div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ ('room.chathistory.button.text') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>-->
    <div class="historyscroller position-relative" #historyScroller>
        <div *ngFor="let set of historySets.getValues();trackBy:trackById" class="d-flex flex-column">
            <ng-container *ngFor="let item of set.items;trackBy:trackById">
                <div class="row" style="margin-bottom: -1px;">
                    <div class="d-flex col-2 align-items-center">
                        <div class="badge badge-sm" style="font-style: italic;color: #ffffff70;">{{ item.date | date:'hh:mm:ss' }}</div>
                    </div>
                    <div class="d-flex col-9 align-items-center pl-0">
                        <div *ngIf="(item.senderId !== -1)" class="bubble-container" (click)="selectUser(item.senderId)">
                            <div *ngIf="(item.chatStyle === 0)" class="user-container-bg" [ngStyle]="{'background-color': item.senderColorString}"></div>
                            <div class="chat-bubble bubble-{{ item.chatStyle }} type-{{ item.chatType }}">
                                <div class="user-container">
                                    <div *ngIf="item.senderImageUrl" class="user-image" [ngStyle]="{ 'background-image': 'url(' + item.senderImageUrl + ')' }"></div>
                                </div>
                                <div class="chat-content">
                                    <b class="username-container" [innerHTML]="item.senderName"></b> <span class="message"> {{ item.content }}</span>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="(item.senderId === -1)" class="badge badge-sm" style="color: red;font-family: system-ui;">
                            <img src="/assets/images/smallroomico.png" style="margin: 3px;">
                            <p class="odayagirdi">{{ item.content }}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="sohbetgecmis-kapat" (click)="hide()"></div>
</div>
