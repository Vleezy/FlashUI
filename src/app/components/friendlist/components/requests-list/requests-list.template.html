<ng-container *ngIf="(requests.size > 0)">
    <button type="button" class="all-reddet" (click)="declineAllRequests()">{{ ('friendbar.requests.discard') | translate }}</button>
    <ng-container *ngFor="let request of requests | keyvalue">
        <div class="fbuttonbox">
            <div class="fb-userdeleted-box" (click)="declineRequest(request.value)"></div>
            <div class="fb-useronay-box" (click)="acceptRequest(request.value)"></div>
            <div class="fb-username-box">
                <p class="username-ad">A new request from <u style="color: #9a1d1a;">({{ request.value.requesterName }})</u>!</p>
            </div>
        </div>
    </ng-container>
</ng-container>
