<div class="fbuttonbox" *ngFor="let friend of friends">
    <div class="fb-userdeleted-box" (click)="removeFriend(friend)"></div>
    <div class="fb-userprofil-box" (click)="openFriendProfile(friend)"></div>
    <div class="fb-username-box" (click)="selectThread(friend)">
        <p class="username-ad">Send message: <u style="color: #9a1d1a;">{{ friend.name }}</u></p>
    </div>
</div>
