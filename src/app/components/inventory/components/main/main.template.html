<div *ngIf="visible" [bringToTop] [draggable] id="envanter" dragHandle="#envanterdrag">
    <div id="envanterdrag" >
        <p class="eh-baslik">{{ ('inventory.title') | translate }}</p>
        <div class="old-kapat" (click)="hide()"></div>
    </div>
    <div class="envanter-menu" >
        <div (click)="showFurniture()" id="envantermenu_mobi" class="envantermenu-button" [ngClass]="{ 'envanteractive': furnitureVisible || tradingVisible }">{{ 'inventory.furni' | translate }}</div>
        <div id="envantermenu_pets" class="envantermenu-button">Hayvanlar</div>
        <div id="envantermenu_badge" class="envantermenu-button">KazanÄ±lan Rozetler</div>
        <div (click)="showBots()" id="envantermenu_bot" class="envantermenu-button" [ngClass]="{ 'envanteractive': botsVisible }">{{ 'inventory.bots' | translate }}</div>
    </div>
    <div nitro-inventory-bots-component [visible]="botsVisible"></div>
    <div nitro-inventory-furniture-component [visible]="furnitureVisible" [roomPreviewer]="roomPreviewer"></div>
    <div nitro-inventory-trading-component [visible]="tradingVisible"></div>
</div>
