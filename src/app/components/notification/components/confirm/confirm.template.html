<div [bringToTop] [draggable] dragHandle="#coreloha-drag" id="corelo-ha" noMemory="true">
    <div id="coreloha-drag">
        <p class="cha-baslik">{{ title }}</p>
        <div class="old-kapat" (click)="close()"></div>
    </div>
    <div class="chabox">
        <div class="cha-text-box">
            <p class="cha-text" [innerHTML]="message | keepHtml"></p>
        </div>

        <div class="w50cha-iptal" (click)="close()">
            <u>{{ ('generic.close') | translate }}</u>
        </div>
        <div class="w50cha-onay">
            <div class="cha-ok-box" (click)="confirm()">
                <p class="ch50-tamam-text">{{ ('generic.confirm') | translate }}</p>
            </div>
        </div>

    </div>
</div>
