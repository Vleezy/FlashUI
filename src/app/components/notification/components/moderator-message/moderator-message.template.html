<div class="koyu-tamekran">
    <div id="corelo-ha" noMemory="true">
        <div id="coreloha-drag">
            <p class="cha-baslik">{{ title }}</p>
            <div class="old-kapat" (click)="close()"></div>
        </div>
        <div class="chabox">
            <div class="frankbaba"></div>
            <div class="cha-text-box">
                <p class="cha-text" [innerHTML]="message | keepHtml"></p>
            </div>
            <div *ngIf="hasLink" class="w50cha-link" (click)="openLink()">
                <u>{{ ('mod.alert.link') | translate }}</u>
            </div>
        </div>
    </div>
</div>
