<nitro-wired-base-component>

    <div class="what-was-said-box">
        <p class="wired-subheader">{{ ('wiredfurni.params.whatissaid') | translate }}</p>
        <input type="text" class="wpanel-input" [(ngModel)]="keyword">
    </div>
    <div class="select-trigger-user">
        <p class="wired-subheader">{{ ('wiredfurni.params.picktriggerer') | translate }}</p>
        <div class="rs-select_container-radio">
            <input class="form-check-input" type="radio" name="radio" value="0" [(ngModel)]="avatar">
            <label class="form-check-label">{{ ('wiredfurni.params.anyavatar') | translate }}</label>
        </div>
        <div class="rs-select_container-radio">
            <input class="form-check-input" type="radio" name="radio" value="1" [(ngModel)]="avatar">
            <label class="form-check-label">{{ username }}</label>
        </div>
    </div>

</nitro-wired-base-component>
