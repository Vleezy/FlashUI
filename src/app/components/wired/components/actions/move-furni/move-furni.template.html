<nitro-wired-action-base-component [(delay)]="delay">
	<div class="wired-options-box" style="margin-bottom: 5px;">
		<p class="wired-subheader">{{ ('wiredfurni.params.movefurni') | translate }}</p>
		<div class="rs-select_container-radio" style="margin-top: 2px;">
            <input class="form-check-input" type="radio" name="movement" value="0" [(ngModel)]="movement">
            <label class="form-check-label">{{ ('wiredfurni.params.movefurni.0') | translate }}</label>
        </div>

		<div class="rs-select_container-radiosmall">
            <input class="form-check-input" type="radio" name="movement" value="4" [(ngModel)]="movement">
            <label class="form-check-label"><img src="/assets/images/wiredpanel/right-up.png"></label>
        </div>
		<div class="rs-select_container-radiosmall">
            <input class="form-check-input" type="radio" name="movement" value="5" [(ngModel)]="movement">
            <label class="form-check-label"><img src="/assets/images/wiredpanel/right-down.png"></label>
        </div>
		<div class="rs-select_container-radiosmall">
            <input class="form-check-input" type="radio" name="movement" value="6" [(ngModel)]="movement">
            <label class="form-check-label"><img src="/assets/images/wiredpanel/left-down.png"></label>
        </div>
		<div class="rs-select_container-radiosmall">
            <input class="form-check-input" type="radio" name="movement" value="7" [(ngModel)]="movement">
            <label class="form-check-label"><img src="/assets/images/wiredpanel/left-up.png"></label>
        </div>
		<div class="rs-select_container-radiosmall">
            <input class="form-check-input" type="radio" name="movement" value="2" [(ngModel)]="movement">
            <label class="form-check-label"><img src="/assets/images/wiredpanel/left-up_right-down.png"></label>
        </div>
		<div class="rs-select_container-radiosmall">
            <input class="form-check-input" type="radio" name="movement" value="3" [(ngModel)]="movement">
            <label class="form-check-label"><img src="/assets/images/wiredpanel/left-down_right-up.png"></label>
        </div>
		<div class="rs-select_container-radiosmall">
            <input class="form-check-input" type="radio" name="movement" value="1" [(ngModel)]="movement">
            <label class="form-check-label"><img src="/assets/images/wiredpanel/all-directions.png"></label>
        </div>
	</div>
	<div class="wired_hr"></div>
	<div class="wired-options-box">
        <p class="wired-subheader">{{ ('wiredfurni.params.rotatefurni') | translate }}</p>
		<div class="rs-select_container-radio" style="margin-top: -2px;">
			<input class="form-check-input" type="radio" name="rotation" value="0" [(ngModel)]="rotation">
			<label class="form-check-label">{{ ('wiredfurni.params.rotatefurni.0') | translate }}</label>
		</div>
		<div class="rs-select_container-radio">
			<input class="form-check-input" type="radio" name="rotation" value="1" [(ngModel)]="rotation">
			<label class="form-check-label"><img src="/assets/images/wiredpanel/clockwise.png" style="margin: 3px 4px 3px -2px;"> {{ ('wiredfurni.params.rotatefurni.1') | translate }}</label>
		</div>
		<div class="rs-select_container-radio">
			<input class="form-check-input" type="radio" name="rotation" value="2" [(ngModel)]="rotation">
			<label class="form-check-label"><img src="/assets/images/wiredpanel/counter_clockwise.png" style="margin: 3px 4px 3px -2px;"> {{ ('wiredfurni.params.rotatefurni.2') | translate }}</label>
		</div>
		<div class="rs-select_container-radio">
			<input class="form-check-input" type="radio" name="rotation" value="3" [(ngModel)]="rotation">
			<label class="form-check-label">{{ ('wiredfurni.params.rotatefurni.3') | translate }}</label>
		</div>
	</div>
</nitro-wired-action-base-component>
