<nitro-wired-base-component>
    <div class="wiredrange-box">
        <p class="wired-subheader">{{ ('wiredfurni.params.usercountmin') | translate:'value':minUsers }}</p>
        <div class="wiredrange_box">
            <div class="decrease-number" (click)="decreaseMin()"></div>
            <ngx-slider name="minUsers" [options]="sliderOptions" [(value)]="minUsers"></ngx-slider>
            <div class="increase-number" (click)="increaseMin()"></div>
        </div>
    </div>
    <div class="wiredrange-box">
        <p class="wired-subheader">{{ ('wiredfurni.params.usercountmax') | translate:'value':maxUsers }}</p>
        <div class="wiredrange_box">
            <div class="decrease-number" (click)="decreaseMax()"></div>
            <ngx-slider name="maxUsers" [options]="sliderOptions" [(value)]="maxUsers"></ngx-slider>
            <div class="increase-number" (click)="increaseMax()"></div>
        </div>
    </div>
</nitro-wired-base-component>
