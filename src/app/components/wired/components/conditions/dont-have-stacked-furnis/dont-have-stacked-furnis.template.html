<nitro-wired-base-component>
    <div class="wired-options-box">
        <p class="wired-subheader">{{ ('wiredfurni.params.not_requireall') | translate }}</p>
        <div class="rs-select_container-radio">
            <input class="form-check-input" type="radio" name="radio" value="0" [(ngModel)]="requireAll">
            <label class="form-check-label">{{ ('wiredfurni.params.not_requireall.0') | translate }}</label>
        </div>
        <div class="rs-select_container-radio">
            <input class="form-check-input" type="radio" name="radio" value="1" [(ngModel)]="requireAll">
            <label class="form-check-label">{{ 'wiredfurni.params.not_requireall.1' | translate }}</label>
        </div>
    </div>
</nitro-wired-base-component>
