<nitro-wired-base-component>
    <div class="wiredrange-box">
        <p class="wired-subheader">{{ timeLocale }}</p>
        <div class="wiredrange_box">
            <div class="decrease-number" (click)="decrease()"></div>
            <ngx-slider name="time" [options]="sliderOptions" [(value)]="time" (valueChange)="onSliderChange()"></ngx-slider>
            <div class="increase-number" (click)="increase()"></div>
        </div>
    </div>
</nitro-wired-base-component>
