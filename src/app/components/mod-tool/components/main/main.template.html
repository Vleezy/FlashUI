<div *ngIf="visible" [draggable] [center]="false" dragHandle="#modtoolsdrag" id="modtools">
    <div id="modtoolsdrag">
        <p class="mt-baslik">Mod Tools</p>
        <div class="old-kapat"></div>
    </div>
    <div class="modtools-body">
        <div (click)="openRoomTool()" [disabled]="!inRoom"  class="mt-menu">
            <div class="mtico" style="background-image: url(/assets/images/modtools/room.png);"></div>
            <p class="mt-menutxt">Room tool for this room</p>
        </div>
        <div (click)="openChatlogTool()" [disabled]="!inRoom" class="mt-menu">
            <div class="mtico" style="background-image: url(/assets/images/modtools/chat.png);"></div>
            <p class="mt-menutxt">Chatlog for this room</p>
        </div>
        <div (click)="openUserTool()" class="mt-menu">
            <div class="mtico" style="background-image: url(/assets/images/modtools/user.png);"></div>
            <p class="mt-menutxt">User info: <span class="username" *ngIf="user">{{user.username}}</span></p>
        </div>
        <div (click)="toggleReportsTool()" class="mt-menu">
            <div class="mtico" style="background-image: url(/assets/images/modtools/ticket.png);"></div>
            <p class="mt-menutxt">Ticket browser</p>
        </div>
    </div>
</div>
<nitro-mod-tool-room-component *ngFor="let room of rooms; let index = index" [room]="room" [index]="index"></nitro-mod-tool-room-component>
<nitro-mod-tool-chatlog-component *ngFor="let chatlog of chatlogs; let index = index" [roomChatlogs]="chatlog" [index]="index"></nitro-mod-tool-chatlog-component>
<nitro-mod-tool-user-component *ngFor="let user of users; let index = index" [user]="user" [index]="index"></nitro-mod-tool-user-component>
<nitro-mod-tool-reports-component [(visible)]="reportsToolVisible"></nitro-mod-tool-reports-component>
