<div *ngIf="visible" [bringToTop] [draggable] dragHandle="#navigatordrag" id="navigator">
    <div id="navigatordrag">
        <p class="nh-baslik">{{ (isLoading ? 'navigator.title.is.busy' : 'navigator.title') | translate }}</p>
        <div class="old-kapat" (click)="hide()"></div>
        <div class="old-bilgi"></div>
    </div>
    <div class="navigator-menu">
        <div class="ex"></div>
        <div *ngFor="let context of topLevelContexts" class="navmenu-button" [ngClass]="{ 'navactive': (topLevelContext === context) }" (click)="setCurrentContext(context)">{{ ('navigator.toplevelview.' + context.code) | translate }}</div>
        <!--<div id="herkese-acik" class="navmenu-button">Herkese Açık</div><div id="tum-odalar" class="navmenu-button">Tüm Odalar</div><div id="reklamli-odalar" class="navmenu-button">Reklamlı Odalar</div><div id="benim-odalarim" class="navmenu-button">Odalarım</div>-->
    </div>
    <div nitro-navigator-search-component></div>
    <div class="nav-oda-liste">
        <div class="mb-1" *ngFor="let result of lastSearchResults" [result]="result" nitro-navigator-search-result-component></div>
    </div>


    <!-- Oda Oluştur Buton ve Etkinlik Oluştur -->
    <div class="nav-bottom-buttons">
        <div class="oldnav-roomcreate" (click)="openRoomCreator()">
            <p class="roomcreate-hood">Oda Oluştur</p>
        </div>
        <div class="oldnav-roompromos">
            <p class="roomcreate-hood">Etkinlik Oluştur</p>
        </div>
    </div>
    <!-- -->
    <div class="box-height-adjustment"></div>
</div>

<nitro-navigator-roomsettings-component></nitro-navigator-roomsettings-component>
