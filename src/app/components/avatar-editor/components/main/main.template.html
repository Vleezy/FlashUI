<div *ngIf="visible" [bringToTop] [draggable] dragHandle="#avatareditordrag" id="avatareditor">
    <div id="avatareditordrag">
        <p class="ae-baslik">{{ ('avatareditor.title') | translate }}</p>
        <div class="old-kapat" (click)="hide()"></div>
    </div>
    <div class="avatareditor-head-box">
        <div class="avatareditor-username">Corelo</div>
        <div class="avatareditor-menu" style="margin-left: 10px;">
            <div class="avatareditor_menu-button" *ngFor="let category of categories.getValues()" [ngClass]="{ 'ae-mactv': (activeCategory === category) }" (click)="selectCategory(category.name)">
                <div class="ae-menu-ico" [ngClass]="'icon-' + category.name"></div>
            </div>
            <div id="ae-bestavatar-box" class="avatareditor_menu-button" [ngClass]="{ 'ae-mactv': (activeCategory === category) }">
                <div class="ae-menu-ico" style="background-image: url(/assets/images/avatareditor/saved-looks.png);"></div>
            </div>
        </div> 
    </div>
    <div class="avatar-builder-viewport">
        <div *ngIf="figureData" class="myavatar-view">
            <div class="avatar-shadow"></div>
            <div id="ae-myavatar" nitro-avatar-image [figure]="figureData.view.figureString" [direction]="figureData.direction" [scale]="2"></div>
            <div class="turn-avatar" (click)="rotateAvatar(figureData.direction + 1)"></div>
            <div class="bort">
                <div class="ae_save-changes" (click)="saveFigure()">
                    <p class="sc-text">{{ ('avatareditor.save') | translate }}</p>
                </div>
            </div>
        </div>
        <div *ngIf="activeCategory" class="d-flex flex-column" nitro-avatar-model-viewer-component [model]="activeCategory" [gender]="gender"></div>
    </div>
