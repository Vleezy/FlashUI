<div *ngIf="isVisible" id="avatar_menu">
    <div class="amenu-ico" style="background-image: url(/assets/images/bottombar/basarilar.png);" (click)="toggleAchievements()">
        <div class="mobicountbox count" *ngIf="unseenAchievementsCount" style="top: 5px;"><p class="count-txt">{{ unseenAchievementsCount }}</p></div>
        <p class="amenu-text">{{ 'widget.memenu.achievements' | translate }}</p>
    </div>
    <div class="amenu-ico" style="background-image: url(/assets/images/bottombar/profilim.png);">
        <p class="amenu-text">Profilim</p>
    </div>
    <div class="amenu-ico" style="background-image: url(/assets/images/bottombar/odalarim.png);" (click)="toggleNavigator()">
        <p class="amenu-text">{{ 'widget.memenu.myrooms' | translate }}</p>
    </div>
    <div class="amenu-ico" style="background-image: url(/assets/images/bottombar/avatareditor.png);" (click)="toggleAvatarEditor()">
        <p class="amenu-text">{{ 'widget.memenu.editavatar' | translate }}</p>
    </div>
</div>
