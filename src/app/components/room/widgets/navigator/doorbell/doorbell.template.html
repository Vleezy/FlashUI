<div id="doorbell-bekleme" *ngIf="visible" [bringToTop] [draggable] noMemory="true">
    <div class="doorbell-bekleme_head drag-handler">
        <p class="db-baslik">{{ ('widgets.doorbell.title') | translate }}</p>
        <div class="old-kapat" (click)="hide()"></div>
    </div>
    <div class="dbekleme-body">
        <p class="doorbell-bekleme-desc">Following users are ringing the doorbell:</p>
        <div class="doorbell-bekleme-list">
            <div class="doorbell-usernamebox" *ngFor="let user of users">
                <p class="username-txt">{{ user }}
                </p>
                <div class="odaya-al" (click)="accept(user)"></div>
                <div class="odaya-alma" (click)="deny(user)"></div>
            </div>
        </div>
    </div>
</div>
