<div id="oldhabbo_motto">
    <div class="motto-header">
        <div class="motto-home_icon"></div>
        <div class="motto-username">{{ botData.name }}</div>
        <div class="motto-close_button" (click)="hide()"></div>
    </div>
    <div class="motto-hr"></div>
    <div class="motto-avatar-view">
        <div class="bot">
            <div nitro-avatar-image [figure]="botData.figure" [direction]="4" style="left: -12px;top: -10px;position: relative;"></div>
        </div>
    </div>
    <div class="motto-badges-section">
        <div class="motto-badge-box" *ngFor="let badge of botData.badges">
            <nitro-badge *ngIf="(badge !== '')" [badge]="badge"></nitro-badge>
        </div>
    </div>
    <div class="motto-hr"></div>
    <div *ngIf="(botData.motto !== '')"  class="mottotxtbox" style="position: relative;float: left;">
        <span class="usermotto">{{ botData.motto }}</span>
    </div>
    <div class="motto-hr"></div>
    <div class="motto-success-score">
        <p *ngIf="(botData.ownerId > 0)" class="user-score">{{ ('infostand.text.botowner') | translate }}</p>
    </div>
    <div class="motto-hr"></div>
    <div class="motto-success-score">
        <p *ngIf="(botData.carryItem > 0)" class="user-score">{{ ('infostand.text.handitem') | translate }}</p>
    </div>
    <div class="motto-hr"></div>
    <p class="mottocorelo">All designs belong to üíù <u>Corelo!</u></p>
</div>
