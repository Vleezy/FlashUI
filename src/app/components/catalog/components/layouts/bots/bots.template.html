<div class="d-flex flex-column justify-content-center align-items-center position-relative w-100 flex-grow-1" style="height: 240px;">
    <img *ngIf="!activeOffer && getImage(1)" [src]="getImage(1)" />
    <div *ngIf="activeOffer" class="position-relative w-100 h-100">
        <div class="mobi-display-box" style="position: relative;z-index: 1;background: #ebe9df;display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <div nitro-avatar-image *ngIf="activeOffer.products.length > 0" [figure]="activeOffer.products[0].extraParam" [direction]="4"></div>
        </div>
    </div>
</div>
<div class="catalog-mobibox">
    <div class="ctlg_mobi-liste">
        <div *ngFor="let offer of offers" [ngClass]="{ 'secildi': (activeOffer === offer) }" (click)="selectOffer(offer)" class="mview-height">
            <div class="mobi-menuview">
                <div class="mview-box detail-image" nitro-avatar-image [figure]="getFigureForBot(offer)" [headOnly]="true" [direction]="3" style="display: flex;flex-direction: column;justify-content: center;align-items: center;padding-top: 28px;"></div>
            </div>
        </div>
    </div>
</div>
<div class="urun-secilmemis">
    <p class="us-txt">Bir ürün seç!</p>
</div>
<div class="mobi-purchase-box" *ngIf="activeOffer">
    <div nitro-catalog-purchase-component [activePage]="activePage" [activeOffer]="activeOffer"
    [quantityEnabled]="activeOffer.bundlePurchaseAllowed"></div>
</div>
