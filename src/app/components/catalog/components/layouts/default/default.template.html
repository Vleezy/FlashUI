<div class="nitro-catalog-layout-default-component">
    <div class="d-flex flex-column justify-content-center align-items-center position-relative w-100 flex-grow-1" style="height: 240px;"> 
        <img *ngIf="!activeOffer && getImage(1)" [src]="getImage(1)" />
        <ng-container *ngIf="activeOffer">
            <div class="select-mobi-name offer-name">{{ offerName(activeOffer) }}</div>
            <div class="mobi-display-box room-preview" nitro-room-preview-component [roomPreviewer]="roomPreviewer" [width]="360" [height]="240" style="position: relative;z-index: 1;"></div>
        </ng-container>
    </div>
    <div class="catalog-mobibox">
        <div class="ctlg_mobi-liste">
            <div *ngFor="let offer of offers" [ngClass]="{ 'secildi': (activeOffer === offer) }" (click)="selectOffer(offer)" class="mview-height">
                <div class="mobi-menuview">
                    <div class="multiple-purchase-indicators count" *ngIf="(offerCount(offer) > 1)">x{{ offerCount(offer) }}</div>
                    <div class="mview-box detail-image" [ngStyle]="{ 'background-image': 'url(' + offerImage(offer) + ')' }"></div>
                    <div *ngIf="offer.priceCredits" class="first-price-box">
                        <p class="mobi-price-caption">{{ offer.priceCredits }}</p>
                        <div class="mobi-price-ico"><i class="icon icon-currency--1 scale-0-75"></i></div>
                    </div>
                    <div *ngIf="(offerCount(offer) > 1)" class="second-price-box">
                        <p class="mobi-price-caption">+ {{ offerCount(offer) }}</p>
                        <div class="mobi-price-ico"><i class="icon icon-currency-{{ offer.priceActivityPointsType }} scale-0-75"></i></div>
                    </div>
                    <div *ngIf="offer.priceActivityPoints" class="second-price-box">
                        <p class="mobi-price-caption">+ {{ offer.priceActivityPoints }}</p>
                        <div class="mobi-price-ico"><i class="icon icon-currency-{{ offer.priceActivityPointsType }} scale-0-75"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="urun-secilmemis">
        <p class="us-txt">{{ ('catalog.purchase.select.info') | translate }}</p>
    </div>
    <ng-container *ngIf="activeOffer">
        <div class="mobi-purchase-box">
            <div nitro-catalog-purchase-component [activePage]="activePage" [activeOffer]="activeOffer"
            [quantityEnabled]="activeOffer.bundlePurchaseAllowed"></div>
        </div>
    </ng-container>
</div>
