<div class="dd">
    <div class="frontpage-yeniurunler">
        <div *ngIf="activePage.frontPageItems[0]" class="yeniurun1_box" [ngStyle]="{'background-image':'url(' + getImagesUrl() + activePage.frontPageItems[0].itemPromoImage + ')'}">
            <p class="bigbox-yeniurun-aciklama">{{activePage.frontPageItems[0].itemName}}</p>
        </div>
        <div *ngIf="activePage.frontPageItems[1]" class="yeniurun2_box" [ngStyle]="{'background-image':'url(' + getImagesUrl() + activePage.frontPageItems[1].itemPromoImage + ')'}">
            <p class="smallbox-yeniurun-aciklama">{{activePage.frontPageItems[1].itemName}}</p>
        </div>
        <div *ngIf="activePage.frontPageItems[2]" class="yeniurun3_box" [ngStyle]="{'background-image':'url(' + getImagesUrl() + activePage.frontPageItems[2].itemPromoImage + ')'}">
            <p class="smallbox-yeniurun-aciklama">{{activePage.frontPageItems[2].itemName}}</p>
        </div>
        <div *ngIf="activePage.frontPageItems[3]" class="yeniurun4_box" [ngStyle]="{'background-image':'url(' + getImagesUrl() + activePage.frontPageItems[3].itemPromoImage + ')'}">
            <p class="smallbox-yeniurun-aciklama">{{activePage.frontPageItems[3].itemName}}</p>
        </div>
        <redeem-voucher-component [localization]="activePage.localization"></redeem-voucher-component>
    </div>
</div>
