<div class="hc-info-box">
    <img class="hc-bg" src="./assets/images/catalog/hc-bg.png">
    <strong class="hc-info-hood">{{ ('catalog.vip.extend.title') | translate }}</strong>
    <p class="hc-info-desc" [innerHtml]="getPurseContent()"></p>
</div>
<ng-container *ngFor="let vipItem of vipOffers">
    <div class="hc-buy">
        <div class="hc-buy-box_head" *ngIf="vipItem.productCode">
            <img class="hc-logo" src="./assets/images/catalog/1395__-hi.png">
            <p class="hcbuy-months-info">{{ getOfferText(vipItem.productCode) }}</p>
        </div>
        <div class="hc-fiyat-box">
            <div class="mdb-fbox">
                <p class="hc-fiyat-text" *ngIf="vipItem.priceCredits" style="padding-right: 3px;">{{ vipItem.priceCredits }}</p>
                <div class="mobi-fiyat-birimico" style="background-image: url(/assets/images/catalog/bigcc.png);height: 20px;margin-top: 4px;"></div>
            </div>
            <div class="mdb-fbox">
                <p class="plusprice">+</p>
                <p class="hc-fiyat-text" *ngIf="vipItem.priceActivityPoints" style="padding-right: 3px;">{{ vipItem.priceActivityPoints }}</p>
                <div class="mobi-fiyat-birimico" style="background-image: url(/assets/images/catalog/bigdia.png);height: 20px;margin-top: 4px;"></div>
            </div>
        </div>
        <div class="hc-buy-box" (click)="buyVip(vipItem)">
            <p class="hcbuy-text">{{'buy' | translate}}</p>
        </div>
        <div class="hc-hediye-box" *ngIf="vipItem.giftable" (click)="buyVip(vipItem)">
            <p class="hcbuy-text">{{'catalog.purchase_confirmation.gift' | translate}}</p>
        </div>
    </div>
</ng-container>
<div class="hc-ex-info">
    <p style="width: 250px;">{{'catalog.vip.buy.hccenter' | translate}}</p>
</div>
