<div class="mobi-purchase-box" [ngClass]="{ 'flex-column': vertical, 'justify-content-between': quantityEnabled }">
    <div class="mobi-adet-box" *ngIf="quantityEnabled">
        <p class="mobiadet-text">{{ ('catalog.bundlewidget.quantity') | translate }}</p>
        <input class="mobiadet" type="number" [(ngModel)]="quantity" min="1" [max]="maxQuantity">
    </div>
    <div class="mobi-altfiyat-box" [ngClass]="[ ((vertical || quantityEnabled) ? '': '') ]">
        <p class="mobifiyat-text">{{ ('catalog.bundlewidget.price') | translate }}</p>
        <div class="mdb-fbox_bottom mobi-fiyat-dia" *ngIf="costPoints">
            <p class="plusprice">+</p>
            <p class="mobi-mapfbox-fiyat-text">{{ costPoints }}</p>
            <div class="mobi-fiyat-birimico" style="margin-left: 3px;">
                <i class="icon icon-currencybig-{{ pointsType }}"></i>
            </div>
        </div>
        <div class="mdb-fbox_bottom mobi-fiyat-cc" *ngIf="costCredits">
            <p class="mobi-mapfbox-fiyat-text" style="padding-right: 5px;">{{ costCredits }}</p>
            <div class="mobi-fiyat-birimico" style="background-image: url(/assets/images/catalog/bigcc.png);height: 20px;margin-top: 3px;margin-left: 11px;margin-right: 2px;"></div>
        </div>
    </div>
    <div class="mobi-hediye-box" (click)="purchase(true)">
        <p class="mobigift-text">{{ ('catalog.purchase_confirmation.gift') | translate }}</p>
    </div>
    <div class="mobi-buy-box" (click)="purchase()" [ngClass]="[ vertical ? 'flex-column' : '' ]">
        <p class="mobibuy-text">{{ ('buy') | translate }}</p>
    </div>
</div>
