<div class="achievementsbox">
    <div class="success-info-box" *ngFor="let category of categories" (click)="selectCategory(category)">
        <div *ngIf="getUnseenCount(category)" class="basari-mobicountbox"><p class="count-txt count">{{ getUnseenCount(category) }}</p></div>
        <div class="achievements-title">
            <p class="achtxt">{{ ('quests.' + category.name + '.name') | translate }}</p>
        </div>
        <div class="achico" 
        [ngClass]="[ ((selectedCategory === category) ? '' : '' ) ]"
        [ngStyle]="{ 'background-image': 'url(' + getCategoryImage(category.name, category.achievements) + ')' }">
            <div class="number-of-success">
                <p class="nostxt">{{ getCategoryProgress(category.achievements) }}</p>
            </div>
        </div>
    </div>
    <div class="achievement-progression">
        <div class="ach-progessbox">
            <div class="achprbg">
                <p class="total-ach">Toplam Başarılar: {{ getProgressString() }}</p>
                <div class="achprogress" [ngStyle]="{ width: getProgressPercentageString() }"></div>
            </div>
        </div>
        <p class="achprogtxt">{{ ('achievements.categories.score') | translate: 'score': achievementScore }}</p>
    </div>
</div>
